    <div id="modal-agenda">
      <div class="contenido-modal">
        <div class="cabecera-agendar">
          <h5>Agendar</h5>
          <i class="fas fa-times" id="cerrar-modal"></i>
        </div>
        <form id="agendar-form">
          <div class="tab">
            <div id="select-patient">
              <div class="radio">
                <div class="form-check checkeo">
                  <label class="form-check-label" for="radio1">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="radio1"
                      checked
                      name="optradio"
                      value="option2"
                    />Paciente existente
                  </label>
                </div>
                <div class="form-check checkeo">
                  <label class="form-check-label" for="radio2">
                    <input
                      type="radio"
                      class="form-check-input"
                      id="radio2"
                      name="optradio"
                      value="option2"
                    />Nuevo paciente
                  </label>
                </div>
              </div>
              <div class="formulario-agenda">
                <div id="paciente-existente">
                  <div class="form-group">
                    <input
                      type="text"
                      placeholder="Nombre"
                      class="form-control"
                      id="nombre"
                      name="nombre"
                    />
                  </div>
                  <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea
                      class="form-control"
                      rows="5"
                      id="comentario"
                    ></textarea>
                  </div>
                  <div class="d-flex flex-row-reverse bg">
                    <button type="button" class="btn btn-primary">
                      Siguiente
                    </button>
                  </div>
                </div>
                <div id="nuevo-paciente">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre"
                      name="nombre"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="pwd"
                      placeholder="Apellidos"
                      name="apellidos"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Rut"
                      name="rut"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Telefono fijo"
                      name="telefono-fijo"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Telefono movil"
                      name="telefono-movil"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="E-mail"
                      name="email"
                    />
                  </div>
                  <div class="d-flex flex-row-reverse bg">
                    <button type="button" class="btn btn-primary">
                      Siguiente
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
