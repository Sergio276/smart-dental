<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro pacientes | Smart Dental</title>

	<link rel="icon" type="image/png" href="../../img/logo-smart-dental.png">

	<link rel="stylesheet" type="text/css" href="../../css/style.css">

	<script type="text/javascript" src="../../js/jquery-3.5.1.min.js"></script>

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

	

</head>
<body>

	<!--MULTI STEP FORM REGISTRO PACIENTES-->

	<div class="container">

		<header class="header-title">Registro Pacientes</header>

		<div class="progress-bar">

			<div class="step">
				<p>Paso</p>
				<div class="bullet">
					<span>1</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>

			<div class="step">
				<p>Paso</p>
				<div class="bullet">
					<span>2</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>

			<div class="step">
				<p>Paso</p>
				<div class="bullet">
					<span>3</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>

			<div class="step">
				<p>Paso</p>
				<div class="bullet">
					<span>4</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>

		</div>

		<div class="form-outer">
			<form action="#" method="#">

				<div class="page slide-page">

					<div class="title">Datos personales:</div>

					<div class="form-row">
							<div class="input-data">
								<input type="text" required>
								<div class="underline">
								</div>
								<label for="">Nombres:</label>
							</div>
							<div class="input-data">
								<input type="text" required>
								<div class="underline">
								</div>
								<label for="">Apellidos:</label>
							</div>
						</div>
						<div class="form-row">
							<div class="input-data">
								<input type="text" required>
								<div class="underline">
								</div>
								<label for="">Nacionalidad:</label>
							</div>
							<div class="input-data">
								<input type="text" required>
								<div class="underline">
								</div>
								<label for="">Edad:</label>
							</div>
						</div>

					<div class="field"> 

                    <button class="firstNext next">Siguiente</button>

					</div>

				</div>

				<div class="page">

					<div class="title">Datos personales:</div>

					<div class="field btns">
						<button class="prev-1 prev">Atras</button>
						<button class="next-1 next">Siguiente</button>
					</div>

				</div>

				<div class="page">

					<div class="title">Domicilio del paciente:</div>

					<div class="field btns">
						<button class="prev-2 prev">Atras</button>
						<button class="next-2 next">Siguiente</button>
					</div>

				</div>

				<div class="page">

					<div class="title">Convenios:</div>

					<div class="field btns">
						<button class="prev-3 prev">Atras</button>
						<button class="submit">Registrar Paciente</button>
					</div>

				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="../../js/script.js"></script>

</body>
</html>
