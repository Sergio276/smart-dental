<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Sesión | Smart Dental</title>
    <link rel="icon" href="img/logo.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="preloader">
      <div class="load">
        <hr/><hr/><hr/><hr/>
      </div>
    </div>
    <img class="wave" src="img/wave-min.svg" />
    <div class="contenedor">
      <div class="banner">
        <img src="img/banner-login-min.svg" />
      </div>
      <div class="contenedor-login">
        <form action="index.html">
          <img src="img/avatar-min.svg" />
          <h2 class="title">Inicio Sesión</h2>
          <div class="caja-input usuario">
            <div class="icono">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Usuario</h5>
              <input type="text" class="campo" />
            </div>
          </div>
          <div class="caja-input contrasena">
            <div class="icono">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Contraseña</h5>
              <input type="password" class="campo" />
            </div>
          </div>
          <a href="#">¿Olvidaste tu contraseña?</a>
          <input type="submit" class="boton" value="Enviar" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/707789a0bc.js"></script>
  </body>
</html>
